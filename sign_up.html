<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/assets/css/styles_signup.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="logo-text">Andres Moreno</div>
        </div>
        <div class="nav-links">
            <a href="/index.html" class="nav-link active" data-page="cv">
                <i class="fas fa-user"></i>
                <span>Currículum</span>
            </a>
            <a href="/sign_up.html" class="nav-link" data-page="form">
                <i class="fas fa-file-alt"></i>
                <span>Formulario</span>
            </a>
            <a href="https://github.com/More-F" target="_blank" class="nav-link">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/more-f/" target="_blank" class="nav-link">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
        </div>
    </nav>
    <div class="container">
        <h1 class="neon-title">Registro de Usuario</h1>
        <form id="registrationForm" class="neon-form">
            <!-- Nombre completo -->
            <div class="form-group">
                <label for="fullname">Nombre completo*</label>
                <input type="text" id="fullname" name="fullname" required minlength="3">
                <span class="error-message" id="fullname-error"></span>
            </div>

            <!-- Correo electrónico -->
            <div class="form-group">
                <label for="email">Correo electrónico*</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <!-- Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña*</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span>
                <div class="password-requirements">
                    <p>La contraseña debe tener:</p>
                    <ul>
                        <li id="req-length">Mínimo 8 caracteres</li>
                        <li id="req-uppercase">Al menos una mayúscula</li>
                        <li id="req-number">Al menos un número</li>
                        <li id="req-special">Al menos un carácter especial</li>
                    </ul>
                </div>
            </div>

            <!-- Confirmar contraseña -->
            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña*</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error-message" id="confirmPassword-error"></span>
            </div>

            <!-- Fecha de nacimiento -->
            <div class="form-group">
                <label for="birthdate">Fecha de nacimiento*</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <span class="error-message" id="birthdate-error"></span>
            </div>

            <!-- Celular -->
            <div class="form-group">
                <label for="cellphone">Celular*</label>
                <input type="text" id="cellphone" name="cellphone" placeholder="Ej: 3123456789" required>
                <span class="error-message" id="cellphone-error"></span>
            </div>

            <!-- Teléfono fijo -->
            <div class="form-group">
                <label for="phone">Número de teléfono (opcional)</label>
                <input type="text" id="phone" name="phone" placeholder="Ej: 6012345678">
                <span class="error-message" id="phone-error"></span>
            </div>

            <!-- Términos y condiciones -->
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los términos y condiciones*</label>
                <span class="error-message" id="terms-error"></span>
            </div>

            <!-- Botón de envío -->
            <button type="submit" id="submitBtn" class="neon-button" disabled>Registrarse</button>
        </form>

        <!-- Mensaje de confirmación -->
        <div id="confirmationMessage" class="confirmation-message hidden">
            <h2 class="neon-title">¡Registro Exitoso!</h2>
            <p>Tu formulario ha sido validado correctamente.</p>
            <button id="resetForm" class="neon-button">Registrar otro usuario</button>
        </div>
    </div>

    <script src="/assets/js/script_signup.js"></script>
</body>
</html>
